<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" slot="content">

  <ion-textarea placeholder="Describa alguna observación, opcionalmente puede agregar fotos..."
    [(ngModel)]="observation.description" name="description"></ion-textarea>
  <ion-button *ngIf="observation.description !== ''" (click)="cargaImg()">
    <ion-icon name="images"></ion-icon>
  </ion-button>


  <div *ngIf="observation.photos.length > 0">

    <ion-row class="header-row">
      <ion-col size="9" size-md="4" size-lg="2">
        Decripción
      </ion-col>
    </ion-row>

    <ion-row class="data-row" *ngFor="let photo of observation.photos">
      <ion-col size="9" size-md="4" size-lg="2">
        {{ photo.description }}
      </ion-col>
      <ion-col size="3">
        <ion-button size="small">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button size="small">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
